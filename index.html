<!DOCTYPE html>
<meta charset="utf-8">
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="d3.slider.css" />
        <style type="text/css">
            body {
                margin: 0;
                padding: 0;
            }
            #header {
                width: 100%;
                height: 35px;
                margin-bottom: 10px;
                padding-top: 5px;
                background: #aeaeae;
                background: -moz-linear-gradient(top,  #aeaeae 0%, #919191 100%);
                background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#aeaeae), color-stop(100%,#919191));
                background: -webkit-linear-gradient(top,  #aeaeae 0%,#919191 100%);
                background: -o-linear-gradient(top,  #aeaeae 0%,#919191 100%);
                background: linear-gradient(to bottom,  #aeaeae 0%,#919191 100%);
                text-shadow: -1px 1px 2px rgba(100, 100, 100, 1);
            }
            #title {
                width: 950px;
                height: auto;
                margin: 0 auto 0 auto;
                font-family: Helvetica, sans-serif;
                font-size: 18pt;
                color: #FFFFFF;
            }
            rect.bordered {
            stroke: #E6E6E6;
            stroke-width:2px;
            }
            text.mono, .mono {
            font-size: 9pt;
            font-family: Consolas, courier;
            fill: #aaa;
            }
            text.axis-workweek {
            fill: #000;
            }
            text.axis-worktime {
            fill: #000;
            }
            text.titleText {
                font-size: 12pt;
                font-family: Consolas, courier;
                fill: #494949;
            }
            .hour {
                opacity: 0.2;
            }
            .selected {
            opacity: 0.5;
            }
            .histogram {
                opacity: 1.0 !important;
            }
            .node {
            fill: none;
            stroke: #ccc;
            shape-rendering: crispEdges;
            }
            .extent {
            stroke: #ff0000;
            fill-opacity: 0;
            shape-rendering: crispEdges;
            }
            .heatmapbrush3 .extent {
                stroke: #000000;
                fill-opacity: 0;
                stroke-width: 2px;
                shape-rendering: crispEdges;
            }
            #charts {
                width:950px;
                margin: 0 auto 0 auto;
            }
            #north
            {
            position:absolute;
            left: 200px;
            width:40px;
            height:40px;
            }
            #originalmaps {
                width: 950px;
                margin: 0 auto 0 auto;
                /*border-bottom: 1px solid #000000;*/
                height: 375px;
            }
            #lists {
                width: 1000px;
                margin: 0 auto 0 auto;
            }
            .list {
                list-style: none;
                float: left;
                width: 50%;
                padding: 0;
                font-family: 'Helvetica', sans-serif;
                color: #717171;
            }
            .list li {
                background: #F5F5F5;
            }
            .list li:nth-child(odd) {
                background: #FFFFFF;
            }
            .topchart {
                float: left;
                margin-left: 4%;
            }
            .axis path,
            .axis line {
                fill: none;
                stroke: black;
                shape-rendering: crispEdges;
            }
            .axis text {
                font-family: sans-serif;
                font-size: 11px;
            }
            rect {
                -moz-transition: all 0.3s;
                -webkit-transition: all 0.3s;
                -o-transition: all 0.3s;
                transition: all 0.3s;
            }
            rect:hover{
                fill: orange;
            }
            #boxes {
                width: 300px;
                margin-top: -25px;
                float:right;
            }
            .boxplot {
                float:left;
                width:150px;
            }
            #bars {
                width: 620px;
                margin-right: 30px;
                float: left;
            }
            .barchart {
                margin-top: 25px;
            }
            .bar rect {
              fill: "#f03b20";
              shape-rendering: crispEdges;
            }
            .bar rect:hover {
                fill: #ff0000;
            }
            .axis path, .axis line {
              fill: none;
              stroke: #000;
              shape-rendering: crispEdges;
            }
            .box {
                font: 10px sans-serif;
                              fill: "#f03b20";

            }
            .box line,
            .box rect,
            .box circle {
              fill: #eaeaea;
              stroke: #000000;
              stroke-width: 1px;
            }

            .box .center {
              stroke-dasharray: 3,3;
            }

            .box .outlier {
              fill: none;
              stroke: #000;
            }

            .axis {
              font: 12px sans-serif;
            }

            .axis path,
            .axis line {
              fill: none;
              stroke: #000;
              shape-rendering: crispEdges;
            }

            .x.axis path {
              fill: none;
              stroke: #000;
              shape-rendering: crispEdges;
            }
            #filter {
                width: 200px;
                height: 75px;
                position: absolute;
                top: 200px;
                right: 22px;
            }
            #slider {
                margin-top: 10px;
            }
            .filter {
                visibility: hidden;
            }
        </style>
        <script src="d3.v3.js"></script>
        <script src="box.js" type="text/javascript"></script>
        <script src="boxplot.js" type="text/javascript"></script>
        <script src="d3.slider.js" type="text/javascript"></script>
        <script src="app.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="header">
            <div id="title">Daylight Comparison Tool</div>
        </div>
        <div id="filter">
            <span>Filter by Illuminance Value</span>
            <span class="mono">current minimum: <span id="filtermin">0</span></span>
            <div id="slider"></div>
        </div>
        <div id="north">
            <img src="http://www.clker.com/cliparts/0/o/K/m/i/y/north-arrow-orienteering.svg" width=40 height=40></div>
        <div id="originalmaps">
            <div class="topchart" id="charta"></div>
            <div class="topchart" id="chartb"></div>
            <div class="topchart" id="chartc"></div>
        </div>
        <div id="lists">
            <ul class="list" id="list1"></ul>
            <ul class="list" id="list2"></ul>
        </div>
        <div id="charts">
            <div id="bars">
                <div class="barchart" id="bar1"></div>
                <div class="barchart" id="bar2"></div>
            </div><br>
            <div id="boxes">
                <div class="boxplot" id="box1"></div>
                <div class="boxplot" id="box2"></div>
            </div>
        </div>
    </body>
</html>
