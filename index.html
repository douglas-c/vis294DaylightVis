<!DOCTYPE html>
<meta charset="utf-8">
<html>
    <head>
        <style type="text/css">
            rect.bordered {
            stroke: #E6E6E6;
            stroke-width:2px;
            }
            text.mono {
            font-size: 9pt;
            font-family: Consolas, courier;
            fill: #aaa;
            }
            text.axis-workweek {
            fill: #000;
            }
            text.axis-worktime {
            fill: #000;
            }
            .point {
            fill: #999;
            stroke: #fff;
            }
            .point.scanned {
            fill: orange;
            fill-opacity: 1;
            stroke: brown;
            }
            .point.selected {
            fill: red;
            fill-opacity: 1;
            }
            .node {
            fill: none;
            stroke: #ccc;
            shape-rendering: crispEdges;
            }

            .heatmapbrush .extent {
            stroke: #ff0000;
            fill-opacity: .125;
            shape-rendering: crispEdges;
            }
        </style>
        <script src="http://d3js.org/d3.v3.js" type="text/javascript"></script>
        <script src="app.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="chart1"></div>
        <div id="chart2"></div>
        <div id="chart3"></div>
    </body>
</html>
