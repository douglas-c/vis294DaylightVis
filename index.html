<!DOCTYPE html>
<meta charset="utf-8">
<html>
	<head>
		<style>
			rect.bordered {
			stroke: #E6E6E6;
			stroke-width:2px;
			}
			text.mono {
			font-size: 9pt;
			font-family: Consolas, courier;
			fill: #aaa;
			}
			text.axis-workweek {
			fill: #000;
			}
			text.axis-worktime {
			fill: #000;
			}
			.point {
			fill: #999;
			stroke: #fff;
			}
			.point.scanned {
			fill: orange;
			fill-opacity: 1;
			stroke: brown;
			}
			.point.selected {
			fill: red;
			fill-opacity: 1;
			}
			.node {
			fill: none;
			stroke: #ccc;
			shape-rendering: crispEdges;
			}
			.brush .extent {
			stroke: #fff;
			fill-opacity: .250;
			shape-rendering: crispEdges;
			}
		</style>
		<script src="http://d3js.org/d3.v3.js"></script>
	</head>
	<body>
		<div id="chart1"></div>
		<script type="text/javascript">
			var margin = { top: 0, right: 0, bottom: 40, left: 30 },
					width = 960 - margin.left - margin.right,
					height = 430 - margin.top - margin.bottom,
					gridSize = Math.floor(width / 24),
					legendElementWidth = gridSize*2,
					buckets = 9,
					colors = ["#ffffd9","#edf8b1","#c7e9b4","#7fcdbb","#41b6c4","#1d91c0","#225ea8","#253494","#081d58"], // alternatively colorbrewer.YlGnBu[9]
					days = ["Mo", "Tu", "We", "Th", "Fr", "Sa", "Su"],
					times = ["1a", "2a", "3a", "4a", "5a", "6a", "7a", "8a", "9a", "10a", "11a", "12a", "1p", "2p", "3p", "4p", "5p", "6p", "7p", "8p", "9p", "10p", "11p", "12p"];
			console.log("W= "+width+" H= "+height);
			d3.csv("data.csv",
				function(d) {
					return {
						day: +d.day,
						hour: +d.hour,
						value: +d.value
					};
				},
				function(error, data) {
					var colorScale = d3.scale.quantile()
							.domain([0, buckets - 1, d3.max(data, function (d) { return d.value; })])
							.range(colors);

					var svg = d3.select("#chart1").append("svg")
							.attr("width", width )
							.attr("height", height )
							.append("g")
							.attr("transform", "translate(" + margin.left + "," + margin.top + ")");


			var brush1 = d3.svg.brush()
					.x(d3.scale.identity().domain([0, width/2]))
					.y(d3.scale.identity().domain([0, height]))
					.extent([[100, 100], [200, 200]])
					.on("brush", brushed1);

			var brush2= d3.svg.brush()
					.x(d3.scale.identity().domain([width/2, width]))
					.y(d3.scale.identity().domain([0, height]))
					.extent([[400, 400], [500, 500]])
					.on("brush", brushed2);

			// var svg = d3.select("#chart3").append("svg")
			// 		.attr("width", width)
			// 		.attr("height", height);

			svg.append("g")
					.attr("class", "brush")
					.call(brush1);

			svg.append("g")
					.attr("class", "brush")
					.call(brush2);

					var dayLabels = svg.selectAll(".dayLabel")
							.data(days)
							.enter().append("text")
								.text(function (d) { return d; })
								.attr("x", 0)
								.attr("y", function (d, i) { return i * gridSize; })
								.style("text-anchor", "end")
								.attr("transform", "translate(-6," + gridSize / 1.5 + ")")
								.attr("class", function (d, i) { return ((i >= 0 && i <= 4) ? "dayLabel mono axis axis-workweek" : "dayLabel mono axis"); });

					var timeLabels = svg.selectAll(".timeLabel")
							.data(times)
							.enter().append("text")
								.text(function(d) { return d; })
								.attr("x", function(d, i) { return i * gridSize; })
								.attr("y", 0)
								.style("text-anchor", "middle")
								.attr("transform", "translate(" + gridSize / 2 + ", -6)")
								.attr("class", function(d, i) { return ((i >= 7 && i <= 16) ? "timeLabel mono axis axis-worktime" : "timeLabel mono axis"); });

					var heatMap = svg.selectAll(".hour")
							.data(data)
							.enter().append("rect")
							.attr("x", function(d) { return (d.hour - 1) * gridSize; })
							.attr("y", function(d) { return (d.day - 1) * gridSize; })
							.attr("rx", 4)
							.attr("ry", 4)
							.attr("class", "hour bordered")
							.attr("width", gridSize)
							.attr("height", gridSize)
							.style("fill", colors[0]);

					heatMap.transition().duration(1000)
							.style("fill", function(d) { return colorScale(d.value); });

					heatMap.append("title").text(function(d) { return d.value; });

					var legend = svg.selectAll(".legend")
							.data([0].concat(colorScale.quantiles()), function(d) { return d; })
							.enter().append("g")
							.attr("class", "legend");

					legend.append("rect")
						.attr("x", function(d, i) { return legendElementWidth * i; })
						.attr("y", height-200)
						.attr("width", legendElementWidth)
						.attr("height", gridSize / 2)
						.style("fill", function(d, i) { return colors[i]; });

					legend.append("text")
						.attr("class", "mono")
						.text(function(d) { return "≥ " + Math.round(d); })
						.attr("x", function(d, i) { return legendElementWidth * i; })
						.attr("y", height-200 + gridSize);
			});
		</script>

		<div id="chart3"></div>
		<script type="text/javascript">
			var width = 960,	height = 480;

			var data = d3.range(1000).map(function() {
				return [Math.random() * width, Math.random() * width];
			});

			var quadtree = d3.geom.quadtree()
					.extent([[-1, -1], [width + 1, height + 1]])
					(data);

				// var b1x1=100,b1x2=100,b1y1=200,b1y2=200;
				// b2x1=b1x1+100,b2x2=b1x2+100,b2y1=b1y1+100,b2y2=b1y2+100;

			var brush1 = d3.svg.brush()
					.x(d3.scale.identity().domain([0, width/2]))
					.y(d3.scale.identity().domain([0, height]))
					.extent([[100, 100], [200, 200]])
					.on("brush", brushed1);

			var brush2= d3.svg.brush()
					.x(d3.scale.identity().domain([width/2, width]))
					.y(d3.scale.identity().domain([0, height]))
					.extent([[400, 400], [500, 500]])
					.on("brush", brushed2);


			var svg = d3.select("#chart3").append("svg")
					.attr("width", width)
					.attr("height", height);

			svg.append("g")
					.attr("class", "brush")
					.call(brush1);

			svg.append("g")
					.attr("class", "brush")
					.call(brush2);


			svg.selectAll(".node")
					.data(nodes(quadtree))
				.enter().append("rect")
					.attr("class", "node")
					.attr("x", function(d) { return d.x; })
					.attr("y", function(d) { return d.y; })
					.attr("width", function(d) { return d.width; })
					.attr("height", function(d) { return d.height; });

			var point = svg.selectAll(".point")
					.data(data)
					.enter().append("circle")
					.attr("class", "point")
					.attr("cx", function(d) { return d[0]; })
					.attr("cy", function(d) { return d[1]; })
					.attr("r", 10);


			brushed1();
			brushed2();

			function brushed1() {
				var extent = brush1.extent();
				point.each(function(d) { d.scanned = d.selected = false; });
				search(quadtree, extent[0][0], extent[0][1], extent[1][0], extent[1][1]);
				point.classed("scanned", function(d) { return d.scanned; });
				point.classed("selected", function(d) { return d.selected; });
				brushed2.x=brushed1.x+400;
				brushed2.y=brushed1.y;

			}

			function brushed2() {
				var extent = brush2.extent();
				point.each(function(d) { d.scanned = d.selected = false; });
				search(quadtree, extent[0][0], extent[0][1], extent[1][0], extent[1][1]);
				point.classed("scanned", function(d) { return d.scanned; });
				point.classed("selected", function(d) { return d.selected; });
			}

			// Collapse the quadtree into an array of rectangles.
			function nodes(quadtree) {
				var nodes = [];
				quadtree.visit(function(node, x1, y1, x2, y2) {
					nodes.push({x: x1, y: y1, width: x2 - x1, height: y2 - y1});
				});
				return nodes;
			}

			// Find the nodes within the specified rectangle.
			function search(quadtree, x0, y0, x3, y3) {
				quadtree.visit(function(node, x1, y1, x2, y2) {
					var p = node.point;
					if (p) {
						p.scanned = true;
						p.selected = (p[0] >= x0) && (p[0] < x3) && (p[1] >= y0) && (p[1] < y3);
					}
					return x1 >= x3 || y1 >= y3 || x2 < x0 || y2 < y0;
				});
			}
		</script>
	</body>
</html>
