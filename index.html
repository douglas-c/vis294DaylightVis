<!DOCTYPE html>
<meta charset="utf-8">
<html>
    <head>
        <style type="text/css">
            body {
                margin: 0;
                padding: 0;
            }
            #header {
                width: 100%;
                height: 40px;
                background: #AEAEAE;
            }
            rect.bordered {
            stroke: #E6E6E6;
            stroke-width:2px;
            }
            text.mono {
            font-size: 9pt;
            font-family: Consolas, courier;
            fill: #aaa;
            }
            text.axis-workweek {
            fill: #000;
            }
            text.axis-worktime {
            fill: #000;
            }
            .hour {
                opacity: 0.4;
            }
            .selected {
            opacity: 1.0 !important;
            }
            .node {
            fill: none;
            stroke: #ccc;
            shape-rendering: crispEdges;
            }
            .extent {
            stroke: #ff0000;
            fill-opacity: .125;
            shape-rendering: crispEdges;
            }
            #originalmaps {
                width: 1000px;
                margin: 0 auto 0 auto;
                border-bottom: 1px solid #000000;
                height: 400px;
            }
            #lists {
                width: 1000px;
                margin: 0 auto 0 auto;
            }
            .list {
                list-style: none;
                float: left;
                width: 50%;
                padding: 0;
                font-family: 'Helvetica', sans-serif;
                color: #717171;
            }
            .list li {
                background: #F5F5F5;
            }
            .list li:nth-child(odd) {
                background: #FFFFFF;
            }
            .topchart {
                float: left;
            }
            .axis path,
            .axis line {
                fill: none;
                stroke: black;
                shape-rendering: crispEdges;
            }
            .axis text {
                font-family: sans-serif;
                font-size: 11px;
            }
            rect {
                -moz-transition: all 0.3s;
                -webkit-transition: all 0.3s;
                -o-transition: all 0.3s;
                transition: all 0.3s;
            }
            rect:hover{
                fill: orange;
            }
            #boxplot {
                position: absolute;
                right: 10px;
                top: 300px;
                width: 250px;
                height:400px;
                background: #a0a0a0;
            }
            .bar rect {
              fill: steelblue;
              shape-rendering: crispEdges;
            }
            .bar rect:hover {
                fill: #ff0000;
            }
            .bar text {
              fill: #fff;
            }
            .axis path, .axis line {
              fill: none;
              stroke: #000;
              shape-rendering: crispEdges;
            }
        </style>
        <script src="d3.v3.js" type="text/javascript"></script>
        <script src="box.js" type="text/javascript"></script>
        <script src="app.js" type="text/javascript"></script>
        <script src="boxplot.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="header">

        </div>
        <div id="originalmaps">
            <div class="topchart" id="charta"></div>
            <div class="topchart" id="chartb"></div>
            <div class="topchart" id="chartc"></div>
        </div>
        <div id="lists">
            <ul class="list" id="list1"></ul>
            <ul class="list" id="list2"></ul>
        </div>
        <div id="bars">
            <div class="barchart" id="bar1"></div>
            <div class="barchart" id="bar2"></div>
        </div>
       <div id="lines">
            <div class="linechart" id="line1"></div>
            <div class="linechart" id="line2"></div>
        </div>

        <div id="boxplot">
        </div>
    </body>
</html>
